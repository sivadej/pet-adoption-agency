{% extends '_base.html' %}
{% block title %}Adopt-A-Pet!{% endblock %}

{% block body %}
<h1 class="page-title">Pets<a href="/add" class="btn btn-success float-right">Add A Pet</a></h1>

{% for pet in pets %}
<div class="card">
	<img class="card-img-top" src="{{ pet.photo_url }}">
	<div class="card-body">
		<h4 class="card-title">{{ pet.name }}</h4>
		<p class="card-text">{{ pet.species }} - Age {{ pet.age }}
			{% if pet.available %}
			<p class="card-text"><a href="#" class="btn btn-primary">Adopt Me!</a></p>
			{% endif %}
	</div>
</div>
{% endfor %}
{% endblock %}
