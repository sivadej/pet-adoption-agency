{% extends '_base.html' %}
{% block title %}Add a Pet{% endblock %}

{% block body %}
	<h1>Add a Pet</h1>
  <form id="add-pet-form" method="POST">
		{{form.hidden_tag()}}
		{% for field in form %}
			<p>
				{{ field.label }}
				{{ field }}
				{% for error in field.errors %}
					{{ error }}
				{% endfor %}
			</p>
		{% endfor %}
	
	<button type="submit">submit</button>
  </form>
{% endblock %}
